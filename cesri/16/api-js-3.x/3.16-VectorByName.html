<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ejemplo 1: Cómo pintar un mapa con el API JS de ArcGIS</title>
  <meta name="description" content="Este es un ejemplo de HolaMundo usando la API" />

  <link rel="stylesheet" href="http://js.arcgis.com/3.16/esri/css/esri.css">

  <style>
    html, body, #mapDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    #explanation{
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 1rem 2rem;
      color: white;
      background: rgba(0,0,0,.5);
      max-width: 30%;
      line-height: 1.5rem;
    }
    a:visited{
      color:#ccc;
    }
  </style>

  <!-- Cargamos la API a través del CDN de ArcGIS -->
  <script src="http://js.arcgis.com/3.16/"></script>
  <script>
    var map;

    require([
      "esri/map",
      "dojo/domReady!"
    ], function(Map) {

      map = new Map("mapDiv", {
        center: [
            -3.688510, // Longitud
            40.453010  // Latitud
        ],
        zoom: 16,
        basemap: "streets-night-vector"
      });
    });
  </script>
</head>
<body class="claro">
  <div id="mapDiv"></div>
  <div id="explanation">
    <h1>What's new</h1>
    <p>
      Ya se pueden cargar los mapas vectoriales sin necesidad de cargar
      una VectorTileLayer explícitamente. Nombres:  dark-gray-vector, gray-vector,
      streets-navigation-vector, etc. <a href="https://developers.arcgis.com/javascript/3/jshelp/new_v316.html">Más info</a>.
    </p>
  </div>

</body>
</html>
