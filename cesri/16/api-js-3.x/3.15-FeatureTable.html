<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>What's new: 3.15</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.15/esri/css/esri.css">

  <script src="http://js.arcgis.com/3.15/"></script>
  <style type="text/css">
    html, body, #myTableNode {
      height:100%;
      width:100%;
      margin:0;
      padding:0;
      margin:0;
      font-family: "Open Sans";
    }
    #explanation{
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 1rem 2rem;
      color: white;
      background: rgba(0,0,0,.5);
    }
    h1{
      margin: .5rem 0 0;
    }
    a:visited{
      color: #ccc;
    }
  </style>
  <script>
    require([
      "esri/layers/FeatureLayer",
      "esri/dijit/FeatureTable",
      "dojo/domReady!"
    ], function(FeatureLayer, FeatureTable) {

      // Create the feature layer
      var myFeatureLayer = new FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/california_census_blocks/FeatureServer/0", {
        mode: FeatureLayer.MODE_ONDEMAND,
        outFields:  ["NAME","GEOID","MTFCC","ALAND","AWATER"],
        visible: true,
        id: "fLayer"
      });

      myTable = new FeatureTable({
        featureLayer : myFeatureLayer,
        showGridMenu: false,
        hiddenFields: ["FID","C_Seq","Street"]  // field that end-user can show, but is hidden on startup
      }, "myTableNode");

      myTable.startup();

    });
  </script>
</head>
<body class="claro esri">
<div id="myTableNode"></div>
<div id="explanation">
  <h1>What's new</h1>
  <p>
    El widget "<strong>FeatureTable</strong>" ya no está en beta, <a href="https://developers.arcgis.com/javascript/3/jshelp/new_v315.html">más info</a>.<br>
  </p>
</div>

</body>
</html>
