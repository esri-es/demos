<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">

  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 40.452250745, lng: -3.6890571706},
      mapTypeId: google.maps.MapTypeId.SATELLITE,
      zoom: 16
    });
  }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMAuhiKqoqo2Gc48-Jc82-xqlhHKjEmaM&callback=initMap">
</script>
</body>
</html>
