<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Mapa de Usos Horarios en 3D</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <script src="https://js.arcgis.com/4.3/"></script>

  <script>
  require([
    'esri/views/SceneView',
    'esri/WebScene',
    'dojo/dom',
    'dojo/domReady!'
  ], function(
    SceneView, WebScene, dom
  ) {

    var titleDiv = dom.byId('titleDiv');

    var scene = new WebScene({
      portalItem: {
        id: 'da152b387a4942a89294d0f57bfa6945'
      }
    });

    var view = new SceneView({
      map: scene,
      container: 'viewDiv'
    });
  });
  </script>

  <style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  </style>

</head>

<body>
  <div id="viewDiv">
  </div>
</body>
</html>
